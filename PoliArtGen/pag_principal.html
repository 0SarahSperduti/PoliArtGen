<html lang="pt-br" id="principal-page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliArtGen</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/mascote_poliartgen.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="principal-body" class="gradiente-background">
    <!-- NAVBAR -->
    <nav class="navbar" id="navbar-principal">
        <div class="logo-container">
            <!-- <img src="src/img/poliedro-logo.png" alt="Logo PoliArtGen" class="logo"> -->
            <span>PoliArtGen</span>
        </div>
        <ul class="nav-links">
            <li><a href="pag_principal.html" class="active"><i class="fas fa-home"></i> Gerador</a></li>
            <li><a href="historico_aluno.html"><i class="fas fa-history"></i> Histórico</a></li>
            <li><a href="tela_perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            <li><a href="pag_login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </nav>


    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container" id="main-container">
        <section class="formulario" id="form-gerador">
            <h2>Criar Ilustração</h2>
            <form id="formPrincipal">
                <label for="materia">Matéria</label>
                <select id="materia" name="materia">
                    <option>Física</option>
                    <option>Matemática</option>
                    <option>Biologia</option>
                    <option>História</option>
                    <option>Geografia</option>
                    <option>Química</option>
                </select>

                <label for="estilo">Estilo da Imagem</label>
                <select id="estilo" name="estilo">
                    <option>Realista</option>
                    <option>Cartoon</option>
                    <option>Minimalista</option>
                    <option>Esquemático</option>
                    <option>3D</option>
                </select>

                <label for="topico">Tópico Específico</label>
                <input type="text" id="topico" name="topico"
                    placeholder="Ex: Lei de Ohm, Fotossíntese, Teorema de Pitágoras...">

                <label for="nivel">Nível Educacional</label>
                <select id="nivel" name="nivel">
                    <option>Ensino Fundamental I</option>
                    <option>Ensino Fundamental II</option>
                    <option>Ensino Médio</option>
                </select>

                <label for="detalhes">Detalhes Adicionais</label>
                <textarea id="detalhes" name="detalhes"
                    placeholder="Descrição adicional do que você gostaria de ver na imagem..."></textarea>

                <button type="submit" class="btn-gerar" id="btn-gerar">⚡ Gerar Ilustração</button>
            </form>
        </section>

        <aside class="resultado" id="resultado-geracao">
            <h2>Resultado</h2>
            <div class="preview" id="preview-img">
                <p>Sua ilustração aparecerá aqui</p>
                <small>Preencha o formulário e clique em "Gerar Ilustração"</small>
            </div>
        </aside>
    </main>

    <footer class="footer-principal" id="footer-principal">
        <p>&copy; 2025 - Direitos Reservados</p>
    </footer>

    <!-- Import do JS -->
    <script src="src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
