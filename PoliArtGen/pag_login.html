<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PoliArtGen</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/mascote_poliartgen.png" type="image/png">
</head>

<body class="gradiente-background">
    <!-- Container principal -->
    <main class="login-container">
        <!-- Logo -->
        <div class="logo">
            <!-- <img src="src/img/poliedro-logo.webp" alt="Logo Poliedro"> -->
        </div>

        <!-- Título -->
        <h1 class="title-container">Entre na sua conta</h1>

        <!-- Formulário -->
        <form id="loginForm" class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="********" required>

            <!-- Opções extras -->
            <div class="login-options">
                <label>
                    <input type="checkbox" id="lembrar" name="lembrar">
                    Lembrar de mim
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <!-- Botão login -->
            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <!-- Cadastro -->
        <div class="signup">
            Não tem uma conta? <a href="#">Cadastre-se</a>
        </div>
    </main>

    <!-- Script específico da tela -->
    <script src="src/js/login.js"></script>
</body>

</html>
