<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PoliArtGen</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/mascote_poliartgen.png" type="image/png" style="height: 200px;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="gradiente-background">
    <!-- Container principal -->
    <main class="login-container">
        <!-- Título -->
        <div class="login-header">
            <img src="src/img/mascote_poliartgen.png" alt="Mascote do Poliedro" class="logo-inline">
            <h1 id="title-principal">PoliArtGen</h1>
        </div>
        <h3 class="subtitle-login">Entre na sua conta</h3>

        <!-- Formulário -->
        <form id="loginForm" class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="********" required>

            <!-- Opções extras -->
            <div class="login-options">
                <label>
                    <input type="checkbox" id="lembrar" name="lembrar">
                    Lembrar de mim
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <!-- Botão login -->
            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <!-- Cadastro -->
        <div class="signup">
            <span>Não tem uma conta?</span>
            <a href="tela_cadastro.html">Cadastre-se</a>
        </div>

    </main>

    <!-- Script específico da tela -->
    <script src="src/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
