<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PoliGen</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/mascote_poliartgen.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="gradiente-background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <main class="login-container">
                    <!-- Cabeçalho com logo + título -->
                    <div class="login-header">
                        <img src="src/img/mascote_poliartgen.png" alt="Logo PoliArtGen" class="logo-inline">
                        <h1 id="title-principal">PoliArtGen</h1>
                    </div>

                    <!-- Subtítulo -->
                    <h3 class="subtitle-login" style="text-align: center;">Crie sua conta</h3>

                    <!-- Formulário -->
                    <form id="cadastroForm" novalidate>
                        <div class="row">
                            <div class="col-12">
                                <label for="nome">Nome completo</label>
                                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo"
                                    required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label for="confirmarSenha">Confirmar senha</label>
                                <input type="password" id="confirmarSenha" name="confirmarSenha"
                                    placeholder="Confirme sua senha" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn-login">Cadastrar</button>
                            </div>
                        </div>
                    </form>

                    <!-- Link para login -->
                    <div class="signup">
                        <span>Já tem uma conta? </span>
                        <a href="pag_login.html">Faça login</a>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="src/js/cadastro.js"></script>

    <!-- acessibilidade -->
    <script src="https://app.embed.im/accessibility.js" defer></script>
</body>

</html>
