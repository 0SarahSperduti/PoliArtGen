<body class="principal-body">
    <!-- NAVBAR -->
    <nav class="navbar" id="navbar-principal">
        <div class="logo-container">
            <img src="src/img/image.png" alt="Logo Poliedro" class="logo-img-navbar">
            <!-- <span class="logo-text">PoliArtGen</span> -->
        </div>
        <ul class="nav-links">
            <li><a href="pag_principal.html"><i class="fas fa-home"></i> Gerador</a></li>
            <li><a href="historico_aluno.html" class="active"><i class="fas fa-history"></i> Histórico</a></li>
            <li><a href="tela_perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            <li><a href="pag_login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-11">
                <main id="main-container">
                    <article id="historico-article">
                        <!-- HEADER -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <header class="historico-header">
                                    <h1 class="historico-title">Histórico de Ilustrações</h1>
                                    <p class="historico-subtitle">Veja suas criações anteriores ou comece uma nova
                                        geração</p>
                                </header>
                            </div>
                        </div>

                        <!-- CONTAINER PRINCIPAL -->
                        <section class="historico-content" id="historico-content">
                            <!-- Caso não existam ilustrações -->
                            <div class="row" id="historico-vazio">
                                <div class="col-12">
                                    <div class="historico-box">
                                        <div class="historico-icon">
                                            <img src="src/img/icon_no_image.png" alt="Sem ilustrações" class="img-fluid"
                                                style="max-width: 150px; height: auto;">
                                        </div>
                                        <p class="historico-info">Nenhuma ilustração ainda</p>
                                        <p class="historico-instrucao">Comece criando sua primeira ilustração no gerador
                                        </p>
                                        <a href="pag_principal.html" class="historico-btn">Ir para o Gerador</a>
                                    </div>
                                </div>
                            </div>

                            <!-- Caso existam ilustrações -->
                            <div class="row g-3" id="historico-grid" style="display: none;">
                                <!-- Os cards reais serão preenchidos via JavaScript -->
                            </div>
                        </section>

                        <!-- BOTÃO FINAL -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="historico-btn-container">
                                    <a href="pag_principal.html" class="historico-btn">Ir para o Gerador</a>
                                </div>
                            </div>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </div>
