<!DOCTYPE html>
<html lang="pt-br" id="perfil-page"> <head>
    <meta charset="UTF-8">
    <title>Meu Perfil - PoliArtGen</title>
    <link rel="stylesheet" href="/PolyArtGen01/PoliArtGen/src/css/style.css"> </head>

<body class="principal-body"> <script src="src/js/app.js"></script>

    <nav class="navbar" id="navbar-principal">
        <div class="logo">PoliArtGen</div>
        <ul class="nav-links">
            <li><a href="index.html">Gerador</a></li> <li><a href="#">Histórico</a></li>
            <li><a href="#" class="active">Perfil</a></li> <li><a href="#">Sair</a></li>
        </ul>
    </nav>

    <main class="container" id="main-container-perfil">

        <section class="perfil-container">
            <h2>Meu Perfil</h2>

            <div class="perfil-avatar">
                <img src="" alt="Foto do Usuário"> <button class="btn-alterar-foto">Alterar Foto</button>
            </div>

            <form id="form-perfil">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="Nome do Usuário" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="usuario@email.com" readonly>
                <small class="texto-ajuda">O email não pode ser alterado.</small>
                
                <h3 class="separador-form">Alterar Senha</h3>

                <label for="senha-atual">Senha Atual</label>
                <input type="password" id="senha-atual" name="senha-atual" placeholder="••••••••">

                <label for="nova-senha">Nova Senha</label>
                <input type="password" id="nova-senha" name="nova-senha" placeholder="••••••••">
                

                <button type="submit" class="btn-salvar">Salvar Alterações</button>
            </form>

            <div class="danger-zone">
                <h3>Excluir Conta</h3>
                <p>Uma vez que você exclua sua conta, não há como voltar atrás. Por favor, tenha certeza.</p>
                <button class="btn-excluir">Excluir Conta</button>
            </div>

        </section>

    </main>

    <footer class="footer-principal" id="footer-principal">
        <p>&copy; 2025 - Direitos Reservados</p>
    </footer>

    

</body>

</html>
